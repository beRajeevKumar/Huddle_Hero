<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-512.png"

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

    <title>
      Rajeev Kuamr &mdash; Huddle Hero Section Challenge

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;

      }
      .attribution a {
        color: #000;
      }
    </style>

  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo"/>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero-content">
      <div class="img-container">
        <img class="img" src="./images/illustration-mockups.svg" alt="Website and app screen are put together">
      </div>

      <div class="content-container">
    <h1 class="primary-heading">Build The Community Your Fans Will Love</h1>
    <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so
      does your audience. Create connections with your users as you engage in
      genuine discussion.</p>

    <button class="btn">Register</button>
  </div>
</div>
<aside class="social-media">
  <div>
  <a class="facebook-icon" href="#"><i class="fa-brands fa-facebook-f social-icon"></i></ion-icon></a>
  <a href="#"><i class="fa-brands fa-twitter social-icon"></i></ion-icon>
  <a href="#"><i class="fa-brands fa-instagram social-icon"></i></a>
</div>
</aside>
</section>
</main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

      </p>
    </footer>
